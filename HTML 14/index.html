<html>
  <head>
    <title>Select Tag in html</title>
  </head>
  <body>
    <select>
      <option value="">Pakistan</option>
      <option value="">USA</option>
      <option value="">UK</option>
      <option value="" selected>Japan</option>
      <option value="">India</option>
      <option value="">China</option>
    </select>

    <br /><br />
    <select name="" id="">
      <optgroup label="Honda">
        <option value="">Civic</option>
        <option value="">City</option>
        <option value="">Mehran</option>
        <option value="">Swift</option>
      </optgroup>
      <optgroup label="Toyota">
        <option value="">fortuner</option>
        <option value="">corrolla</option>
        <option value="">Mehran</option>
        <option value="">Swift</option>
      </optgroup>
      <optgroup label="Toyota">
        <option value="">fortuner</option>
        <option value="">corrolla</option>
        <option value="">Mehran</option>
        <option value="">Swift</option>
      </optgroup>
    </select>

    <br /><br />

    <input list="cars" />
    <datalist id="cars">
      <option value="Mehran" />
      <option value="fortuner" />
      <option value="corrolla" />
      <option value="Swift" />
    </datalist>
  </body>
</html>
