<html>
  <head>
    <title>Today we are learn table attributes in HTML</title>
  </head>
  <body>
    <table
      border="1"
      width="70%"
      height="80%"
      cellpadding="8"
      cellspacing="10"
      bgcolor="lightgreen"
      align="center"
    >
      <caption>
        Student Records
      </caption>
      <tr>
        <th align="center">Name</th>
        <th align="center">Age</th>
        <th align="center">Class</th>
        <th align="center">City</th>
      </tr>
      <tr>
        <td align="center ">Ali</td>
        <td align="center " colspan="2">20</td>
        <td align="center ">Karachi</td>
      </tr>
      <tr>
        <td align="center " colspan="2">Ali</td>
        <td align="center ">12th</td>
        <td align="center " rowspan="2">Karachi</td>
      </tr>
      <tr>
        <td align="center " rowspan="2">Ali</td>
        <td align="center ">20</td>
        <td align="center ">12th</td>
      </tr>
      <tr>
        <td align="center">20</td>
        <td align="center">12th</td>
        <td align="center">Karachi</td>
      </tr>
    </table>
  </body>
</html>
