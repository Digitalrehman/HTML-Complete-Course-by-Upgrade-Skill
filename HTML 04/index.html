<html>
  <head>
    <title>Today learn listing in HTML</title>
  </head>
  <body>
    <h1>This is Unorder List</h1>
    <ul>
      <li>Banana</li>
      <li>Apple</li>
      <li>Mango</li>
      <li>Peach</li>
    </ul>

    <h1>This is Order List</h1>
    <ol>
      <li>Banana</li>
      <li>Apple</li>
      <li>Mango</li>
      <li>Peach</li>
    </ol>

    <h1>This is Nested List</h1>
    <ul>
      <li>Mouse</li>
      <li>Keyboard</li>
      <li>
        Monitor
        <ul>
          <li>Dell</li>
          <li>HP</li>
          <li>Asus</li>
        </ul>
      </li>
      <li>CPU</li>
    </ul>

  </body>
</html>
