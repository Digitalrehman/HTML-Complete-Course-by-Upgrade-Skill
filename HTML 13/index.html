<html>
  <head>
    <title>This is form tag</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Car Buyer Form</legend>
      <label> Name:</label>
      <input type="text" placeholder="Enter your name" /> <br /><br />

      <label> Email:</label>
      <input type="email" placeholder="Enter your email" /> <br /><br />

      <label> Password:</label>
      <input type="password" placeholder="Enter your password" /> <br /><br />

      <label> Number:</label>
      <input type="number" placeholder="Enter your Number" /> <br /><br />

      <label> Hobbies:</label>
      <input type="checkbox" id="football" />
      <label for="football">football</label>

      <input type="checkbox" id="cricket" />
      <label for="cricket">cricket</label>

      <input type="checkbox" id="sport" />
      <label for="sport">sport</label> <br /><br />

      <label for="">Gender</label>
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>

      <input type="radio" name="gender" id="female" />
      <label for="female">FeMale</label>

      <input type="radio" name="gender" id="other" />
      <label for="other">Other</label>

      <br><br>
      <input type="color">

      <br><br>
      <input type="date">

      <br><br>
      <input type="datetime-local">

      
      <br><br>
      <input type="file" accept="image/*">

      <br><br>
      <input type="month">


      
      <br><br>
      <input type="range">


      <br><br>
      <input type="tel">


      
      <br><br>
      <input type="search" placeholder="search Here">



      
      <br><br>
      <input type="time">

      
      <br><br>
      <input type="url">


      
      <br><br>
      <input type="week">


      <textarea name="" id=""></textarea>

      <select>
        <option value="">Pakistan</option>
        <option value="">USA</option>
        <option value="">UK</option>
        <option value="" selected>Japan</option>
        <option value="">India</option>
        <option value="">China</option>
      </select>
  
      <br /><br />
      <select name="" id="">
        <optgroup label="Honda">
          <option value="">Civic</option>
          <option value="">City</option>
          <option value="">Mehran</option>
          <option value="">Swift</option>
        </optgroup>
        <optgroup label="Toyota">
          <option value="">fortuner</option>
          <option value="">corrolla</option>
          <option value="">Mehran</option>
          <option value="">Swift</option>
        </optgroup>
        <optgroup label="Toyota">
          <option value="">fortuner</option>
          <option value="">corrolla</option>
          <option value="">Mehran</option>
          <option value="">Swift</option>
        </optgroup>
      </select>
  
      <br /><br />
  
      <input list="cars" />
      <datalist id="cars">
        <option value="Mehran" />
        <option value="fortuner" />
        <option value="corrolla" />
        <option value="Swift" />
      </datalist>
      
      <br><br>
      <input type="reset">
      <input type="submit" />
    </fieldset>
    </form>
  </body>
</html>
